    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('C:/Users/latip/Desktop/statici.mages/background.image.png');
            background-size: cover;
            background-attachment: fixed;
            color: #f8f8f8;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            max-width: 800px;
            margin-top: 50px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            color: #ffd700;
            font-size: 3em;
            margin-bottom: 20px;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        #slideshow {
            max-width: 100%;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            animation: slideIn 1s ease-in-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }
        .slide {
            display: none;
        }
        img {
            width: 60%;
            max-height: 70vh; /* Ограничение высоты изображений */
            height: auto;
            border-radius: 15px;
            transition: transform 0.5s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        img:hover {
            transform: scale(1.1);
        }
        #message {
            margin-top: 20px;
            font-style: italic;
            font-size: 1.2em;
            animation: fadeInMessage 3s ease-in-out;
        }
        @keyframes fadeInMessage {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #musicPrompt {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #musicPrompt button {
            font-size: 1.5em;
            padding: 15px 30px;
            cursor: pointer;
            background-color: #ffd700;
            border: none;
            border-radius: 10px;
            color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s;
        }
        #musicPrompt button:hover {
            background-color: #ffa500;
            transform: scale(1.1);
        }
    </style>

    <script>
        let slides = document.getElementsByClassName("slide");
        let slideIndex = 0;

        function showRandomSlide() {
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex = Math.floor(Math.random() * slides.length);
            slides[slideIndex].style.display = "block";
            setTimeout(showRandomSlide, 5000); // Меняет слайд каждые 5 секунд
        }

        function startMusic() {
            var audio = document.getElementById("backgroundAudio");
            audio.play();
            document.getElementById("musicPrompt").style.display = "none";
            showRandomSlide(); // Начинаем показ слайдов
        }
